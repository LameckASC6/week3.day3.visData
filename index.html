<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random User Generator</title>
    <link rel="shortcut icon" type="image/x-icon" href="User_favicon.ico" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Crimson+Pro&display=swap" rel="stylesheet">
    <script src="data.js" defer></script>
    <script src="main.js" defer></script>
</head>

<body>
    <h1 class = "generator">Random User Generator</h1>
    <div class="info">
        <h1>Random User:</h1>
        <div class="content">
            <div>
            <img id="userImage" src="" />
            </div>
            <div id="userText">
                <h3 id="userIntro">Hi! My name is</h3>
                <h2 id="userName"></h2>
            </div>
            <div id="mailText">
                <h3 id="mailIntro">My email address is</h3>
                <h2 id="mailName"></h2>
            </div>
            <div id="birthdayText">
                <h3 id="birthdayIntro">My birthday is</h3>
                <h2 id="birthdayName"></h2>
            </div>
            <div id="addressText">
                <h3 id="addressIntro">My address is</h3>
                <h2 id="addressName"></h2>
            </div>
            <div id="phoneText">
                <h3 id="phoneIntro">My phone number is</h3>
                <h2 id="phoneName"></h2>
            </div>
            <div id="passwordText">
                <h3 id="passwordIntro">My password is</h3>
                <h2 id="passwordName"></h2>
            </div>
        </div>
        <div class="images">
            <div id="user">
                <i class="far fa-user"></i>
            </div>
            <div id="mail">
                <i class="far fa-envelope"></i>
            </div>
            <div id="birthday">
                <i class="far fa-calendar-alt"></i>
            </div>
            <div id="address">
                <i class="fas fa-map-marked-alt"></i>
            </div>
            <div id="phone">
                <i class="fas fa-phone"></i>
            </div>
            <div id="password">
                <i class="fas fa-lock"></i>
            </div>
        </div>
    </div>
</body>

</html>
